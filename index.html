<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
                <div class="input-box">
                    <input type="email" placeholder="Email giriniz">
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifrenizi Giriniz">
                <div class="underline"></div>


            </div>
            <div class="input-box">
                <input type="submit" value="Giriş Yap">
            </div>
        </form>
        <div class="text">veya Sosyal Medya ile Bağlanın</div>

        <!--Sosyal Medya Butonları-->
        <div class="github">
            <a href="#"><i class="fab fa-github"></i>Github İle Giriş Yap</a>
        </div>
        
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Twitter İle Giriş Yap</a>
        </div>
 
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook"></i>Facebook İle Giriş Yap</a>
        </div>

    </div>
    </div>
</body>

</html>
